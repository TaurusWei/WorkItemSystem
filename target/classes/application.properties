# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
#spring.redis.host=139.219.11.131
#spring.redis.host=115.28.107.21
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=GD4V6X6QZ34HFQV4NQSU6ZRUGGJFLP32CQBU7ZPJADQSBPAU626Z5IMS
#spring.redis.password=b840fc02d524045429941cc15f59e41cb7be6c52
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=300
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=200
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=100
# 连接超时时间（毫秒）
spring.redis.timeout=5000
############################################################
#
# 配置数据源	使用阿里巴巴的durid数据源
#
############################################################
spring.datasource.url=jdbc:mysql://localhost:3306/worklist?useUnicode=true&characterEncoding=UTF-8
