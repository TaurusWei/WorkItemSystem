<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>firefly-工单管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/xadmin.css">
	<link rel="stylesheet" href="/css/layui.css"  media="all">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript">  
	  function showUnsolvedWorkItems(){
		  alert("123");
		  var questionName = document.getElementById("questionName").value;
		  var userName = document.getElementById("userName").value;
		  var workItemType = document.getElementById("workItemType").value;
		  
		  var currentUrl = this.location.href;
		  if(questionName!=null){
			  currentUrl = replace(currentUrl,"&questionName=",questionName);  
		  }
		  if(userName!=null){
		 	 currentUrl = replace(currentUrl,"&userName=",userName);
		  }
			
		  if(workItemType!="0"){
			 currentUrl = replace(currentUrl,"&workItemType=",workItemType);
		  }
		  var pageNum = 1;
		  currentUrl = replace(currentUrl,"&pageNum=",pageNum);
		  window.location.href= currentUrl;
	  }
  </script>
  
  <style type="text/css">
        .layui-table-cell {
            height: 10px;
            line-height: 8px;
        }
  </style>
</head>
  <body>
    <div class="x-body">
      <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
          <input type="text" id="userName"  placeholder="请输入用户的名字" autocomplete="off" class="layui-input" style="width:250px">
          <input type="text" id="questionName"  placeholder="请输入问题的名字" autocomplete="off" class="layui-input"style="width:250px">
          <div class="layui-input-inline">
            <select id="workItemType">
      			<option value="">工单类型</option>
	    		<option value="1">充值/提现</option>
	    		<option value="2">交易问题</option>
	            <option value="3">身份认证问题</option>
	            <option value="4">账户与安全问题</option>
	            <option value="5">活动问题</option>
	            <option value="6">投诉/建议</option>
	            <option value="7">其他</option>
	     	</select>        
          </div>
          <button class="layui-btn" onclick="showUnsolvedWorkItems()"><i class="layui-icon">&#xe615;</i></button>
        </div>
      </div>
      <table class="layui-hide" id="test" lay-filter="demo"></table>
      </div>
      <script>
      layui.config({
    	  version: '1527693307626' //为了更新 js 缓存，可忽略
    	});
    	 
    	layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
    	  var laydate = layui.laydate //日期
    	  ,laypage = layui.laypage //分页
    	  layer = layui.layer //弹层
    	  ,table = layui.table //表格
    	  ,carousel = layui.carousel //轮播
    	  ,upload = layui.upload //上传
    	  ,element = layui.element; //元素操作
    	  
    	  //向世界问个好
    	  layer.msg('Hello World');
    	  
    	  //监听Tab切换
    	  element.on('tab(demo)', function(data){
    	    layer.msg('切换了：'+ this.innerHTML);
    	    console.log(data);
    	  });
    	  
    	  //执行一个 table 实例
    	  table.render({
    	    elem: '#test'
    	    ,height: 332
    	    ,url: '/firefly/unsolvedQuestions/' //数据接口
    	    ,page: true //开启分页
    	    ,cols: [[ //表头
    	      {field: 'username', title: '用户名', width:80}
    	    ]]
    	  });
    	  
    	  //监听工具条
    	  table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    	    var data = obj.data //获得当前行数据
    	    ,layEvent = obj.event; //获得 lay-event 对应的值
    	    if(layEvent === 'detail'){
    	      layer.msg('查看操作');
    	    } else if(layEvent === 'del'){
    	      layer.confirm('真的删除行么', function(index){
    	        obj.del(); //删除对应行（tr）的DOM结构
    	        layer.close(index);
    	        //向服务端发送删除指令
    	      });
    	    } else if(layEvent === 'edit'){
    	      layer.msg('编辑操作');
    	    }
    	  });
    	  
    	  //执行一个轮播实例
    	  carousel.render({
    	    elem: '#test1'
    	    ,width: '100%' //设置容器宽度
    	    ,height: 200
    	    ,arrow: 'none' //不显示箭头
    	    ,anim: 'fade' //切换动画方式
    	  });
    	  
    	  //将日期直接嵌套在指定容器中
    	  var dateIns = laydate.render({
    	    elem: '#laydateDemo'
    	    ,position: 'static'
    	    ,calendar: true //是否开启公历重要节日
    	    ,mark: { //标记重要日子
    	      '0-10-14': '生日'
    	      ,'2017-11-11': '剁手'
    	      ,'2017-11-30': ''
    	    } 
    	    ,done: function(value, date, endDate){
    	      if(date.year == 2017 && date.month == 11 && date.date == 30){
    	        dateIns.hint('一不小心就月底了呢');
    	      }
    	    }
    	    ,change: function(value, date, endDate){
    	      layer.msg(value)
    	    }
    	  });
    	  
    	  //分页
    	  laypage.render({
    	    elem: 'pageDemo' //分页容器的id
    	    ,count: 100 //总页数
    	    ,skin: '#1E9FFF' //自定义选中色值
    	    //,skip: true //开启跳页
    	    ,jump: function(obj, first){
    	      if(!first){
    	        layer.msg('第'+ obj.curr +'页');
    	      }
    	    }
    	  });
    	  
    	  //上传
    	  upload.render({
    	    elem: '#uploadDemo'
    	    ,url: '' //上传接口
    	    ,done: function(res){
    	      console.log(res)
    	    }
    	  });
    	  
    	  //底部信息
    	  var footerTpl = lay('#footer')[0].innerHTML;
    	  lay('#footer')[0].innerHTML = layui.laytpl(footerTpl).render({});
    	});
       </script>
	
  </body>

</html>
